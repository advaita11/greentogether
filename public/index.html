<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/green2gether_favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Green2gether – Unite for a Greener Tomorrow"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/green2gether_favicon.ico" or "green2gether_favicon.ico", "%PUBLIC_URL%/green2gether_favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Green2gether – Unite for a Greener Tomorrow</title>
    <meta name="title" content="Green2gether | Plant a Greener Tomorrow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.green2gether.in/">
    <meta property="og:title" content="Green2gether | Plant a Greener Tomorrow">
    <meta property="og:description" content="Help combat urban heat. Sponsor plants.">
    <meta property="og:image" content="https://www.green2gether.in/green2gether_banner.png"> <!-- Replace with your image URL -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.green2gether.in/">
    <meta property="twitter:title" content="Green2gether | Plant a Greener Tomorrow">
    <meta property="twitter:description" content="Help combat urban heat. Help combat urban heat. Sponsor plants.">
    <meta property="twitter:image" content="https://www.green2gether.in/green2gether_banner.png">
  </head>
  <body class="h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
